<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<img alt="User Profile" src="images/profile.png" class="rounded-circle" />
			<form class="form-auth" ng-submit="updateInformation(email, desired_location, date_of_birth, role)">
				<div class="form-group">

					<label for="InputEmail">
						Email address
					</label>
					<input type="email" placeholder="{{email}}" class="form-control" id="InputEmail" ng-model="email" />
				</div>
				<div class="form-group">

					<label for="InputLocation">
						Desired location
					</label>
					<input type="text" placeholder="{{desired_location}}" class="form-control" id="InputLocation" ng-model="desired_location" />
				</div>

				<div class="form-group">

					<label for="InputBirthDate">
						Date of birth
					</label>
					<input type="text" placeholder="{{date_of_birth}}" class="form-control" id="InputBirthDate" ng-model="date_of_birth" />
				</div>

				<div class="form-group">

					<label for="InputGraduate">
						Grad or intern?
					</label>
					<input type="text" placeholder="{{role}}" class="form-control" id="InputGraduate" ng-model="role"  />
				</div>

				<div class="form-group">

					<input type="submit" id ="Update" value="Update" class="btn btn-primary" />
			</form>
		</div>
	</div>
</div>
