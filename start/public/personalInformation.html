<!--personalInformation.html-->
<!--
  This is the html file that contains the content for the second stage of the
  application process, where the applicant enters their personal information.
-->
<form class="form-auth" ng-submit="updateInformation(email, desired_location, date_of_birth, role)">
    <div class="form-group">
        <label for="InputEmail">
            Email address
        </label>
        <input type="email" placeholder="{{email}}" class="form-control" id="InputEmail" ng-model="email" required />
    </div>
    <div class="form-group">
        <label for="InputBirthDate">
            Date of birth
        </label>
        <input type="date" placeholder="{{date_of_birth}}" class="form-control" id="InputBirthDate" ng-model="date_of_birth" required />
    </div>
    <div class="form-group">
        <label for="InputLocation">
            Desired location
        </label>
        <select placeholder="{{desired_location}}" class="form-control" id="InputLocation" ng-model="desired_location" required>
            <option value="Auckland">Auckland</option>
            <option value="Wellington">Wellington</option>
            <option value="Hamilton">Hamilton</option>
            <option value="Dunedin">Dunedin</option>
            <option value="Christchurch">Chirstchurch</option>
            <option value="Queenstown">Queenstown</option>
        </select>
    </div>
    <div class="form-group">
        <label for="InputGraduate">
            Graduate or Intern?
        </label>
        <select placeholder="{{role}}" class="form-control" id="InputGraduate" ng-model="role" required>
            <option value="Graduate">Graduate</option>
            <option value="Intern">Intern</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" id="Update" value="Next" class="btn btn-primary" style='float: right;' />
</form>
