<!--cvupload.html-->
<!--
  This is the html file that contains the content for the CV upload stage of the application process.
  It has file upload functionality, and gives the applicant the ability to download and/or delete 
  the file they've submitted. 
-->
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <h1 class="text-center display-4 my-4">CV Upload</h1><br><br>

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="custom-file mb-3">
                    <input type="file" name="file" id="file" class="btn btn-default btn-file" accept=".pdf,.doc, .docx, .odt" required>
                </div>
                <br><br>
                <input ng-click="associate()" type="submit" value="Submit" class="btn btn-primary btn-block">
            </form>

            <div class="post" ng-class-odd="'odd'" ng-class-even="'even'">
                <hr>
                <i class="glyphicon glyphicon-book"></i> {{filename}}
                <br>
                <i>File ID: </i> {{file_ID}}
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6">
                        <a href="upload/files/{{filename}}" class="btn btn-success btn-block col-md-6" download><i class="glyphicon glyphicon-download-alt"></i>
                            Download</a>
                    </div>
                    <div class="col-md-6">
                        <form method="DELETE" ng-submit="delete()">
                            <button class="btn btn-danger btn-block  col-md-6"><i class="glyphicon glyphicon-trash"></i> Delete</button>
                        </form>
                    </div>
                </div>
            </div>
