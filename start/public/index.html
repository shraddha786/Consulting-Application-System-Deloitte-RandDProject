<!--index.html-->
<!DOCTYPE html>
<html lang="en" ng-app="chirpApp">
<head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firestarter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
  <script src="js/chirpApp.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <div class="col-md-offset-2 col-md-8">
    <div id='main' class="container">
      <div ng-controller="AlertsController">
          <script type="text/ng-template" id="alert.html">
            <div class="alert">
            <div ng-transclude></div>
          </script>
          <div uib-alert ng-repeat="alert in alerts" style="background-color: #53565A; color: white" ng-class="'alert-' + (alert.type || 'info')" close="closeAlert($index)">{{alert.msg}}</div>
      </div>
      <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
          <a class="navbar-left" href="#/"><img src="images/Deloitte-D.jpg"  style="height:50px;"></a>
          <p class="navbar-text"> For interns and grads</p>
          <p class="navbar-right navbar-text" ng-hide="authenticated">
            <a href="#/login">Login</a> or
            <a href="#/register">Register</a>
          </p>
          <p class="navbar-right navbar-text" ng-show="authenticated">
            <a href="#/logout" ng-click="signout()">Logout</a>
          </p>
          <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
          <p class="navbar-right navbar-text" ng-show="authenticated">
            <a href="#/cookieBaker">Cookie Functionality</a>
          </p>
          <p class="navbar-right navbar-text" ng-show="authenticated">
            <a href="#/upload">CV upload</a>
          </p>
          <p class="navbar-right navbar-text" ng-show="authenticated">
            <a href="#/userProfile">Personal Details</a>
          </p>
          <p class="navbar-right navbar-text" ng-show="authenticated">
            <a href="#/videoInterview">Video Interview</a>
          </p>
        </div>
      </nav>
      <div ng-view></div>
    </div>
  </div>
</body>

</html>
