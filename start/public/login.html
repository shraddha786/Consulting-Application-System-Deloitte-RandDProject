<!--login.html-->
<!--
  This is the html file that contains the content for the login page for the system.
  It lets the user enter a username and password that they've registered with to 
  log in, otherwise it shows an alert stating that they've entered an incorrect
  username and/or password.
-->
<form class="form-auth" ng-submit="login()" ng-hide="authenticated">
  <h2>Log In</h2>
  <p class="text-warning">{{error_message}}</p>
  <input type="username" ng-model="user.username" placeholder="Username" class="form-control" required>
  <br>
  <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
  <br>
  <input type="submit" value="Log in" class="btn btn-primary" />
</form>
